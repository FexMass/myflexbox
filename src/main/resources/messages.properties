csv_upload_instruction=Upload the CSV file or drag and drop it into the specified field to fill the grid with data.
grid_data=Data in the grid needs to be mapped to selected values from comboboxes by choice (normal order is: First name, Last name, Address, zip, country, ignored column).
grid_ignore_value=If we do not wish to persist specific column, all we have to do is select Ignore value in combobox
grid_note=If we do not wish that ordering it can be saved under different columns
